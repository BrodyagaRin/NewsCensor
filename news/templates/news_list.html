{% extends "default.html" %}
{% load custom_filters %}

{% block title %}News List{% endblock %}
{% block content %}
<h2>All News</h2>
{% for post in posts %}
    <article>
        <h3>{{ post.title|censor }}</h3>
        <p>{{ post.created_at|date:"d.m.Y" }}</p>
        <p>{{ post.preview|censor }}</p>
        <a href="{% url 'news_detail' post.id %}">Read more</a>
    </article>
{% endfor %}
{% endblock %}
